
<div xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     layout:decorate="~{./layouts/public.html}"
     layout:fragment="content">
    <div th:if="${app.displayAppNameBlock}">
        <div class="panel panel-success">
            <div class="panel-heading">
                <h3 class="panel-title"
                    onclick="document.getElementById('description').classList.toggle('hide');"
                    th:text="${app.name}"></h3>
            </div>
            <div class="panel-body hide" id="description">
                <div th:if="${app.description}">
                    <pre th:text="${app.description}"></pre>
                </div>
            </div>
        </div>
    </div>

    <style th:unless="${#strings.isEmpty(backgroundColor)}">
        .background-filter {
            background-color: [[${backgroundColor}]];
        }
    </style>
    <style th:unless="${#strings.isEmpty(pageHeader)}">
        .page-header {
            background: url('/live-ws/headerImage?numeroId=[[${numeroId}]]') no-repeat 10px;
            background-size: 90px;
        }
    </style>

    <div th:if="${isActiv}">
        <h3 th:text="${location}"></h3>
        <button id="showLogs" style="width:100%;" type="button" class="btn btn-success"
                onclick="document.getElementById('lastleoauth').style.display='block';this.style.display='none';document.getElementById('hideLogs').style.display='block';"
                th:text="#{message_tag_view}"></button>
        <button id="hideLogs" type="button" class="btn btn-success" style="width:100%;display:none;"
                onclick="document.getElementById('lastleoauth').style.display='none';this.style.display='none';document.getElementById('showLogs').style.display='block';"
                th:text="#{message_tag_hide}"></button>
        <div id="newLog" class="oldLog">
            <div id="status" class="danger" style="display:none;"><!--  --></div>
            <table class="table table-bordered">
                <tbody id="lastleoauth" style="display:none;"><!--  --></tbody>
            </table>
        </div>
        <div id="validate"><!--  --></div>
        <div id="display"><!--  --></div>
        <div id="error" class="text-danger"><!--  --></div>
        <div id="debug" class="text-warning"><!--  --></div>
        <script>
            var numeroId = "[[${numeroId}]]";
            var sgcAuthToken = "[[${sgcAuthToken}]]";
            var serviceUrl = "[[${serviceUrl}]]";
            var authType = "[[${authType}]]";
            var eppnInit = "[[${eppnInit}]]";
            var isDisplay = "[[${isDisplay}]]";
            var validateAuthWoConfirmation = "[[${validateAuthWoConfirmation}]]";
        </script>
    </div>
    <div th:if="${!isActiv}">
        <h3 th:text="${location}"></h3>
        <button id="error" style="width:100%;" type="button" class="btn btn-danger" onclick="location.reload();"
                th:text="#{message_tag_unavailable}"></button>
    </div>
</div>
